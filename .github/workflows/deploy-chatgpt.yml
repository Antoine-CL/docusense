name: Deploy-AllFind

on:
  push:
    branches: [main]
  workflow_dispatch: # allow manual "Run workflow"

env:
  RG_NAME: DocuSense # Use existing resource group
  LOCATION: canadaeast
  ENV_NAME: prod # bicep param
  STATIC_APP_NAME: docusenseswax2rij3shmxyjs # existing SWA
  API_APP_NAME: docusenseapix2rij3shmxyjs # existing API

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ────────────────────────────────── 1. Checkout ────────────────────────────
      - uses: actions/checkout@v4

      # ──────────────────────────────── 2. Login to Azure ────────────────────────
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }} # svc-principal JSON

      # ────────────────────────── 3. Build React SPA ────────────────────
      - name: Node setup
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Build AllFind SPA
        working-directory: docusense-frontend
        run: |
          npm ci
          npm run build
        env:
          REACT_APP_API_BASE: https://api.allfind.ai

      # ─────────────────────── 4. Deploy to Static Web App ──────────────────────
      - name: Deploy AllFind Frontend
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_DEPLOY_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "docusense-frontend"
          output_location: "build"

      # ───────────────────────────── 5. Test Admin Endpoints ──────────────────
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Backend Dependencies
        working-directory: docusense-backend
        run: |
          pip install -r requirements.txt

      - name: Test AllFind API
        working-directory: tests
        run: |
          python -m pytest test_admin_endpoints.py -v
        env:
          API_BASE_URL: https://api.allfind.ai

      # ──────────────────────────── 6. Deploy API to App Service ──────────────────
      - name: Deploy AllFind API
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.API_APP_NAME }}
          package: docusense-backend

      # ──────────────────────────── 7. Health Check ──────────────────────────────
      - name: AllFind Health Check
        run: |
          echo "🏥 Testing AllFind deployment..."
          curl -f https://api.allfind.ai/health || exit 1
          curl -f https://app.allfind.ai || exit 1
          echo "✅ AllFind is healthy!"
